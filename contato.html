<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DihLu</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/main.css">   
    <link rel="stylesheet" href="CSS/contato.css">    
    
    <!--Icones font awesome-->
    <script src="https://kit.fontawesome.com/0169495cc4.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <div id="header"></div>
    <main>
        <form action="/formulario-contato" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="texto" id="nome" name="nome_usuario">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email_usuario">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" name="telefone_usuario">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf_usuario"></input>
            </div>
            <div>
                <label for="descrição">Descrição:</label>
                <textarea id="descrição" name="descrição_usuario"></textarea>
            </div>
            <div>
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto_usuario"></textarea>
            </div>
        </form>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </main>

    <!-- Rodapé -->           
    <div id="footer"></div>
    <script src="JS/load.js"></script>
</body>
</html>
